<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Status Sewa Saya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card lines="inset" *ngFor="let status_sewa of datasewa" >
      <ion-list>
        <ion-item>
          <ion-icon name="car-outline" slot="start"></ion-icon>
          <ion-label>{{ status_sewa.merk }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>{{ status_sewa.biaya }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar-clear-outline" slot="start"></ion-icon>
          <ion-label>{{ status_sewa.status }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-label>{{ status_sewa.pinjam}}</ion-label>
        </ion-item>
       
        
      </ion-list>
      
      
      <!-- <ion-button color="primary" slot="end" [routerLink]="['/data-admin-edit/',admin_value.username]"
        routerLinkActive="router-link-active">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="deleteDataAdmin(admin_value.username)">Hapus</ion-button> -->
  </ion-card>
</ion-content>
