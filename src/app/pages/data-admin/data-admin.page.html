  <ion-card lines="inset" *ngFor="let admin_value of dataadmin">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ admin_value.nama }}</ion-label>
      <ion-button color="primary" slot="end" [routerLink]="['/data-admin-edit/',admin_value.username]"
        routerLinkActive="router-link-active">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="deleteDataAdmin(admin_value.username)">Hapus</ion-button>
    </ion-item>
  </ion-card>

   <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/data-admin-tambah']" routerLinkActive="router-link-active" color="primary"
