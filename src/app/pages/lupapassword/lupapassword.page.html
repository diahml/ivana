<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Lupa Password?</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password Baru</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Konfirmasi Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-button color="primary" size="full" (click)="login()"
          >Simpan</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
