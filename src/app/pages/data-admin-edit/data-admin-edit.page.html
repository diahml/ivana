<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Admin</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Admin</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input required [(ngModel)]="username" readonly placeholder="Username Admin" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input required [(ngModel)]="email" placeholder="Email Admin" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input required [(ngModel)]="nama" placeholder="Nama Admin" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">No Telepon</ion-label>
      <ion-input required [(ngModel)]="telp" placeholder="No Telepon" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-input required [(ngModel)]="alamat" placeholder="Alamat" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="editDataAdmin()" color="primary" shape="full" expand="block">Edit Admin
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
