<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-list>
    <ion-list-header> Navigate </ion-list-header>
    <ion-menu-toggle auto-hide="false">
      <ion-item button [routerLink]="['/home']" routerLinkActive="router-link-active">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label> Home </ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle auto-hide="false">
      <ion-item button [routerLink]="['/status-sewa']" routerLinkActive="router-link-active">
        <ion-icon slot="start" name="document-text-outline"></ion-icon>
        <ion-label> Status Sewa Saya</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle auto-hide="false">
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label> Logout </ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Ivana Rent Car</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-card  lines="inset" *ngFor="let mobil_value of mobil">
      <img
        alt="{{ mobil_value.merk }}"
        src="{{ mobil_value.foto }}"  
      />
      <ion-card-header>
        <ion-card-title>{{ mobil_value.merk }}</ion-card-title>
        <ion-card-subtitle>{{ mobil_value.harga }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none">
          <ion-label>
            <p>Kapasitas : {{ mobil_value.kapasitas }}
              <br>
              Warna : {{ mobil_value.warna }}

            </p>
          </ion-label>
        </ion-item>
        <ion-button color="primary" size="full" [routerLink]="['/form-pinjam/',mobil_value.id_mobil]">Sewa</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
