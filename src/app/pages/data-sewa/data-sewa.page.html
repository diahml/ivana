<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Data Sewa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card lines="inset" *ngFor="let status_sewa of datasewa" >
    <ion-list>
      <ion-item>
        <ion-icon name="car-outline" slot="start"></ion-icon>
        <ion-label>{{ status_sewa.id_mobil }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{ status_sewa.biaya }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar-clear-outline" slot="start"></ion-icon>
        <ion-label>{{ status_sewa.status }}</ion-label>
      </ion-item>
     <ion-item>
      <ion-button color="primary" (click)="sewaLunas(status_sewa.id_sewa)">{{ status_sewa.status }}</ion-button>
      <ion-button color="primary" (click)="kembali(status_sewa.id_mobil)">{{ status_sewa.pinjam }}</ion-button>
      <ion-button color="danger" (click)="deleteDataSewa(status_sewa.id_sewa)">Hapus</ion-button>
     </ion-item>
    </ion-list>
    </ion-card>
    </ion-content>
