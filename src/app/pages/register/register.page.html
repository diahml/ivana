<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Ivana Rent Car</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nama</ion-label>
          <ion-input type="text" required [(ngModel)]="nama"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" required [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">No Telepon</ion-label>
          <ion-input type="number" required [(ngModel)]="telp"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Alamat</ion-label>
          <ion-input type="text" required [(ngModel)]="alamat"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button color="primary" size="full" (click)="addUser()">Daftar</ion-button>
        <ion-button color="primary" size="full" fill="clear" (click)="login()">
          Sudah Punya Akun</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
